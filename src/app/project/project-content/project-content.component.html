<div class="project-widget" fxLayout="column" fxLayoutAlign="start stretch">

    <div class="main-widget">
        <div fxLayout="row" fxLayoutAlign="start center">
            <div>
                <span class="h2">Welcome back, Charlie! </span><br>
            </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center" class="project-menu-content">

            <div class="selected-project">{{selectedMenuItem}}</div>
            <div>
                <button mat-flat-button [matMenuTriggerFor]="projectMenu" class="heading-btn project-selector ">
                    <mat-icon class="material-icons-outlined">more_horiz</mat-icon>
                </button>

                <mat-menu #projectMenu="matMenu" yPosition="below">
                    <button mat-menu-item *ngFor="let item of projectMenuArr" (click)="onMenuItemClick(item)">
                        <span>{{item}}</span>
                    </button>
                </mat-menu>
            </div>
        </div>

    </div>

    <div>
        <mat-tab-group animationDuration="1000ms">
            <mat-tab label="Home">
                Content 1
            </mat-tab>
            <mat-tab label="Budget Summary">
                Content 2
            </mat-tab>
            <mat-tab label="Team Members">
                <app-project-team-members></app-project-team-members>
            </mat-tab>
        </mat-tab-group>
    </div>

</div>
